<table class="table">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Project Name</th>
			<th scope="col">Category</th>
			<th scope="col">Payment Status</th>
			<th scope="col">Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let project of Data;index as i;">
			<th scope="row">{{i+1}}</th>
			<td>{{project.title}}</td>
			<td>{{project.category}}</td>
			<td>{{project.payment}}</td>
			<td>
				<i [routerLink]="'/'+project.type+'s/'+project.cat_slug+'/'+project.slug" class="far fa-eye icon-button"></i>
			</td>
		</tr>
	</tbody>
</table>
