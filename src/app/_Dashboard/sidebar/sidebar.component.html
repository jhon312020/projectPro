	<div class="shadow mb-5 bg-body rounded">
		<div class="text-center">
			<div *ngIf="this.user; then accountH1 else loginH1"></div>
			<ng-template #accountH1>
				<div *ngIf="admin; then adminH1 else accountH1"></div>
				<ng-template #accountH1>
					<h3 class="my-account">{{loggedUserName}}</h3>
				</ng-template>
				<ng-template #adminH1>
					<h3 class="my-account">{{loggedUserName}}</h3>
				</ng-template>
			</ng-template>
			<ng-template #loginH1>
				<h3 class="my-account">Menu</h3>
			</ng-template>
		</div>

		<div class="container pb-3" id='side-menu'>
			<div *ngIf="this.user; then account else login"></div>
			<ng-template #login>
				<table>
					<tbody>
						<tr>
							<td><i class="fas fa-sign-in-alt custom"></i></td>
							<td class="data"><a routerLink="/login">Login</a></td>
						</tr>
						<tr>
							<td><i class="fas fa-vote-yea custom"></i></td>
							<td class="data"><a routerLink="/register">Register</a></td>
						</tr>
						<tr>
							<td><i class="fas fa-exclamation-circle custom"></i></td>
							<td class="data"><a routerLink="/forgot-password">Forgot Password</a></td>
						</tr>
					</tbody>
				</table>
			</ng-template>
			
			<ng-template #account>
				<div *ngIf="admin; then adminContent else accountContent"></div>
				<table>
					<tbody>
						<ng-template #adminContent>
							<tr>
								<td><i class="fas fa-tachometer-alt custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}">Dashboard</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-project-diagram custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}projectslist">Projects</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-users custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}userslist">Users</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-network-wired custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}categorylist">Categories</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-address-book custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}contacts">Contacts</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-server custom"></i></td>
								<td class="data"><a routerLink="{{adminUrl}}services">Services</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-comments custom"></i></td>
								<td class="data"><a routerLink="/admin/blogslist">Blogs</a></td>
							</tr>
							<tr>
								<td><i class="fas fa-shopping-cart custom"></i></td>
								<td class="data"><a routerLink="/admin/orderslist">Orders</a></td>
							</tr>
						</ng-template>
						<ng-template #accountContent>
							<tr>
								<td><i class="fas fa-tachometer-alt custom"></i></td>
								<td class="data"><a routerLink="/dashboard">Dashboard</a></td>
							</tr>
							<!-- <tr>
								<td><i class="fas fa-download custom"></i></td>
								<td class="data"><a routerLink="/dashboard">Downloads</a></td>
							</tr> -->
							<tr>
								<td><i class="fas fa-shopping-cart custom"></i></td>
								<td class="data"><a routerLink="/dashboard/orders">Orders</a></td>
							</tr>
						<!-- 	<tr>
								<td><i class="fas fa-heart custom"></i></td>
								<td class="data"><a routerLink="/dashboard">Favourites</a></td>
							</tr> -->
							<tr>
								<td><i class="fas fa-rupee-sign custom"></i></td>
								<td class="data"><a routerLink="/dashboard/transactions">Transactions</a></td>
							</tr>
						</ng-template>
						<tr>
							<td><i class="fas fa-exclamation-circle custom"></i></td>
							<td class="data"><a routerLink="/dashboard/changepassword">Change Password</a></td>
						</tr>
						<tr>
							<td><i class="fas fa-edit custom"></i></td>
							<td class="data"><a routerLink="/dashboard/edit">Edit Account</a></td>
						</tr>
						<tr>
							<td><i class="fas fa-sign-out-alt custom"></i></td>
							<td class="data" (click)="logout()">Logout</td>
						</tr>
					</tbody>
				</table>
			</ng-template>	
		</div>		
	</div>
