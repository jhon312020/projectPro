<div class="shadow cus-table mb-3 ">
  <app-alert-msg></app-alert-msg>
	<div class="form-heading"><h3>{{this.serviceFormInfo.title}}</h3></div>
	<form [formGroup]="ServiceForm" (ngSubmit)="onSubmit()">
		<div class="row">
      <div class="col-md-12 mb-4">
        <label for="name" class="form-label">Name</label>
        <input type="name" class="form-control" [ngClass]="formData['name'].invalid && (formData['name'].dirty || formData['name'].touched) ? 'is-invalid' : {'is-valid': formData['name'].valid}" id="name" formControlName="name" required>
        <div *ngIf="formData['name'].invalid && (formData['name'].dirty || formData['name'].touched)" class="invalid-feedback">
          <div *ngIf="formData['name'].errors?.['required']">
            Name is required!
          </div>
          <div *ngIf="formData['name'].errors?.['pattern']">
            Invalid name!
          </div>
        </div>
      </div>
  
      <div class="col-md-12 mb-4">
        <label for="mobile" class="form-label">Mobile</label>
        <input type="mobile" formControlName="mobile_number"  class="form-control" [ngClass]="formData['mobile_number'].invalid && (formData['mobile_number'].dirty || formData['mobile_number'].touched) ? 'is-invalid' : {'is-valid': formData['mobile_number'].valid}" id="mobile" required>
        <div *ngIf="formData['mobile_number'].invalid && (formData['mobile_number'].dirty || formData['mobile_number'].touched)" class="invalid-feedback">
          <div *ngIf="formData['mobile_number'].errors?.['required']">
            Mobile is required!
          </div>
          <div *ngIf="formData['mobile_number'].errors?.['pattern']">
            Invalid mobile number!
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-4">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" [ngClass]="formData['email'].invalid && (formData['email'].dirty || formData['email'].touched) ? 'is-invalid' : {'is-valid': formData['email'].valid}" id="email" formControlName="email" required>
        <div *ngIf="formData['email'].invalid && (formData['email'].dirty || formData['email'].touched)" class="invalid-feedback">
          <div *ngIf="formData['email'].errors?.['required']">
            Email is required!
          </div>
          <div *ngIf="formData['email'].errors?.['pattern']">
            Invalid email!
          </div>
        </div>
      </div>
      <div class="col-md-12 mb-4">
        <label for="exampleFormControlInput1" class="form-label">{{this.serviceFormInfo.categoryLabel}}</label>
        <select [(ngModel)]="category_id" class="form-select" [ngClass]="formData['category_id'].invalid && (formData['category_id'].dirty || formData['category_id'].touched || submitted.status) ? 'is-invalid' : {'is-valid': formData['category_id'].valid}" formControlName="category_id" aria-label="Default select example">
          <option value="" selected>-- Select --</option>
          <option *ngFor="let cat of categories" [value]="cat.id">{{cat.title}}</option>
        </select>
        <div class="invalid-feedback">Field is required.</div>
      </div>
      <div class="col-md-12 mb-4">
        <label for="exampleFormControlInput1" class="form-label">College Info {{this.serviceFormInfo.collegeInfo}}</label>
        <textarea class="form-control" formControlName="college_info" id="college_info" placeholder="Enter College Information" rows="3"></textarea>
      </div>
      <div class="col-md-12 mb-4">
        <label for="exampleFormControlInput1" class="form-label">Message</label>
        <textarea class="form-control" formControlName="message" [ngClass]="formData['message'].invalid && (formData['message'].dirty || formData['message'].touched || submitted.status) ? 'is-invalid' : {'is-valid': formData['message'].valid}" id="message" placeholder="Enter Your Message" rows="7"></textarea>
        <div class="invalid-feedback">Message required.</div>
      </div>
		</div>
		<div class="row ">
			<div class="text-center">
				<div>
          <button #requestElement type="submit" [disabled]="submitted.showLoader" class="btn btn-cus"><span class="button-loader" *ngIf="submitted.showLoader"></span>Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
