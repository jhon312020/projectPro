<div class="shadow cus-table mb-3">
	<app-alert-msg></app-alert-msg>
	<app-from-to-date-form (sendRes)="receiveReportRes($event)"></app-from-to-date-form>
	<!-- <app-list [Header]="header" [Button]="button" [Data]="data" (sendRes)="receiveRes($event)"></app-list>
</div> -->
<div class="row" *ngIf="showResult">

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}orderslist">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-shopping-cart cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{OrdersCount}}</b><br>Online Orders</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}offlineorderslist">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-shopping-cart cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{OfflineOrdersCount}}</b><br>Offline Orders</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}contacts">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-address-book cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{ContactCount}}</b><br>User Contact(s)</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}interestRequestlist">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-tasks cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{InterestRequestCount}}</b><br>Interest Request(s)</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}approveDownloadRequestlist">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-download cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{DownloadApprovalCount}}</b><br>Download Request(s)</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}droppedRequestlist">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-ban cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{DroppedRequestCount}}</b><br>Dropped Request(s)</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<div class="col-xl-4">
		<div class="cus-shadow rounded" routerLink="{{baseRoute}}services">
			<div class="container p-3">
				<table>
					<tbody>
						<td class="dot text-center"><i class="fas fa-server cus-icon mt-3"></i></td>
						<td class="cus-heading"><h5><b>{{ServiceCount}}</b><br>Services</h5></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
