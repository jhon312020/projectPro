<div class="shadow cus-table mb-5">
	<div class="mb-3">
		<a [routerLink]="addButton.Route" class="btn btn-cus"><i class="fas fa-plus"></i> {{addButton.ButtonName}}</a>
	</div>
	<table *ngIf="Data" class="table table-striped table-hover">
		<thead>
			<tr>
				<th scope="col" *ngFor="let thead of Header">{{thead}}</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let tbody of Data | paginate: { itemsPerPage: 10, currentPage: page }">
				<td *ngFor="let td of tbody.dataArray">{{td}}</td>
				<td>
					<i class="fas fa-pencil-alt cus-table-edit" (click)="receiveRes({id: tbody.id, action: 'edit'})"></i>
					<i class="fas fa-trash cus-table-delete" (click)="receiveRes({id: tbody.id, action: 'delete'})"></i>
				</td>
			</tr>
		</tbody>
	</table>
	<!-- <app-list-table *ngIf="Data" [header]="Header" [body]="Data" (sendRes)="receiveRes($event)"></app-list-table> -->
	<div class="mt-3">
		<pagination-controls (pageChange)="page = $event"></pagination-controls>
	</div>
</div>
