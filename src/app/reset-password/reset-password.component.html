<div class="container" data-aos="fade-up">
	<app-alert-msg></app-alert-msg>
	<div class="mt-3 row">
		<div class="col-sm-10">
			<div class="shadow p-3 mb-5 bg-body rounded">
				<h1>Reset Password</h1>
				<form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
					<div class="row">
						<div class="col-md-12 mb-4">
							<div class="col-4">
								<label for="password" class="form-label">New Password</label>
								<input type="password" formControlName="password"  class="form-control" [ngClass]="f['password'].invalid && (f['password'].dirty || f['password'].touched) ? 'is-invalid' : {'is-valid': f['password'].valid}" id="password" required>
								<div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
									<div *ngIf="f['password'].errors?.['required']">
										password is required!
									</div>
									<div *ngIf="f['password'].errors?.['minlength']">
										Invalid password! Password must be 6 characters above!
									</div>
									<div *ngIf="f['password'].errors?.['maxlength']">
										Invalid password! Password must be 20 characters belove!
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 mb-4">
							<div class="col-4">
								<label for="confirm_password" class="form-label">Confirm Password</label>
								<input type="password" formControlName="confirm_password"  class="form-control" [ngClass]="f['confirm_password'].invalid && (f['confirm_password'].dirty || f['confirm_password'].touched) ? 'is-invalid' : {'is-valid': f['confirm_password'].valid}" id="confirm_password" required>
								<div *ngIf="f['confirm_password'].invalid && (f['confirm_password'].dirty || f['confirm_password'].touched)" class="invalid-feedback">
									<div *ngIf="f['confirm_password'].errors?.['required']">
										Confirm Password is required!
									</div>
									<div *ngIf="f['confirm_password'].errors?.['match']">
										Password not match!
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mb-3 row ">
						<div class="text-center col-4"><button class="submit-button-with-loader" type="submit" [disabled]="!resetForm.valid || showLoader"><span class="button-loader" *ngIf="showLoader"></span>SUBMIT</button></div>
					</div>
				</form>
			</div>
		</div>
		<app-sidebar class="col-sm-2"></app-sidebar>
	</div>
</div>
