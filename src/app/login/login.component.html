<div class="container" data-aos="fade-up">
	<app-alert-msg></app-alert-msg>
	<div class="mt-3 row">
		<div class="col-sm-5 d-flex">
			<div class="shadow p-3 mb-5 bg-body rounded">
				<h1>New Customer</h1>
				<h4>Register Account</h4>
				<p>By creating an account you will be able to shop faster, be up to date on an order's status, and keep track of the orders you have previously made.</p>
				<a routerLink="/register" class="btn btn-cus">CONTINUE</a>
			</div>
		</div>
		<div class="col-sm-5">
			<div class="shadow p-3 mb-5 bg-body rounded">
				<h1>Customer Login</h1>
				<form class="mt-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="col-md-12 mb-4">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" [ngClass]="f['email'].invalid && (f['email'].dirty || f['email'].touched) ? 'is-invalid' : {'is-valid': f['email'].valid}" id="email" formControlName="email" (keyup)="gData.failure.status = false" required>
						<div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="invalid-feedback">
							<div *ngIf="f['email'].errors?.['required']">
								Email is required!
							</div>
							<div *ngIf="f['email'].errors?.['pattern']">
								Invalid email!
							</div>
						</div>
					</div>

					<div class="col-md-12 mb-4">
						<label for="password" class="form-label">Password</label>
						<input type="password" class="form-control" [ngClass]="f['password'].invalid && (f['password'].dirty || f['password'].touched) ? 'is-invalid' : {'is-valid': f['password'].valid}" id="password" formControlName="password" (keyup)="gData.failure.status = false" required>
						<div *ngIf="f['password'].invalid && (f['password'].dirty || f['password'].touched)" class="invalid-feedback">
							<div *ngIf="f['password'].errors?.['required']">
								password is required!
							</div>
							<div *ngIf="f['password'].errors?.['pattern']">
								Invalid email!
							</div>
						</div>
					</div>

						</div>
					</div>
					<div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="alert alert-danger">
						<div *ngIf="f['email'].errors?.['required']">

							<input type="password" formControlName="password" (keyup)="gData.failure.status = false" class="form-control" id="inputPassword">
						</div>

					<div class="mb-3 row">
						<a routerLink="/forgot-password">Forgot Password</a>
					</div>
					
					<div class="text-center"><input type="submit" [disabled]="!loginForm.valid" naame="submit" class="btn btn-cus" value="LOGIN"></div>
					
				</form>
			</div>
		</div>
		<app-sidebar class="col-sm-2"></app-sidebar>
	</div>
</div>
